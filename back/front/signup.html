<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공일정</title>
    <!-- 메타 태그 설정, 저자, 키워드, 설명  -->
    <meta name="author" content="schedule management"/>
    <meta name="keywords" content="아이젠하워 매트릭스, 성공일정, 일정관리, 업무 분배"/>
    <meta 
        name="description" 
        content="성공적인 일정, 중요도와 긴급성을 기준으로 우선 순위를 세워 성공적인 일정을 만듭니다."
    />
    <!-- 파비콘 -->
    <link rel="icon" href="img/favicon.ico"/>
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="img/favicon.ico">
    <!-- font-awesome-icon -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="https://www.seongong.store/" target="_self">성공일정</a>
                </div>
                <!-- title -->
                <div class="sign-container">
                    <div class="unsigned">
                        <a href="signin.html" class="sign-in">로그인</a>
                        <a href="signup.html" class="sign-up">회원가입</a>
                    </div>
                    <!-- unsigned -->
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span id="nickname">홍길동</span>님
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                        </div>
                    </div>
                    <!-- signed -->
                </div>
                <!-- sign-container -->
            </div>
            <!-- header-container -->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="signup-container">
                <h1>어서오세요. <span class="blue">성공일정</span>입니다.</h1>
                <div class="signup-form">
                    <input type="text" placeholder="이메일" id="email"/>
                    <div class="email-message message">
                        이메일 형식에 맞게 입력해주세요.
                    </div>

                    <input type="password" placeholder="비밀번호" id="password"/>
                    <div class="password-message message">
                        영문, 숫자를 조합하여 8~20자로 입력
                    </div>

                    <input type="password" placeholder="비밀번호확인" id="password-confirm"/>
                    <div class="password-confirm-message message">
                        비밀번호가 일치하지 않습니다.
                    </div>

                    <input type="text" placeholder="닉네임" id="signup-nickname"/>
                    <div class="nickname-message message">
                        한글이나 영어로 2~10자로 설정해주세요.
                    </div>
                    
                    <input type="button" value="회원가입" id="signup"/>
                    <!-- signup-container -->
                </div>
                <!-- signin-form -->
            </div>
            <!-- signin-container -->
        </div>
    </main>

    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: 이철호</div>
                <div class="author-email">이메일: dummy@dummy.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" 
            integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    <script src="./js/common.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
